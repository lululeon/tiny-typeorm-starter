name: checks
on: [push, pull_request]
jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm ci
      - run: npm run lint
  test:
    runs-on: "ubuntu-latest"
    # will this be sufficient
    needs: build
    steps:
      # temp: do nothing for now
      - run: chmod +x ./scripts/ci-install-check.sh
      - run: npm run ci:installchk

